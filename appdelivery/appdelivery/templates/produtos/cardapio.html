{% extends "layouts.html" %}   

{% block content %}  

  <!--DIV texto-->
  <!--5 cinco Colunas para englobar o texto-->
  <!--d-flex justify-content-center align-items-center... = Comandos do bootstrap-->
  <div class="form-group col-md-5 d-flex justify-content-between align-items-baseline flex-column">                
      <h2>Cardápio</h2>                      
  </div>
  
              <!--########### Form Lista Cardapio ###############-->
              <div class="lista-cli">
                <div class="row">   
                  <div class="col-xs-12"></div>
                    <table class="table">
                      <thead>
                        <tr> 
                          <th>Produto</th>
                          <th>Preço</th>
                          <th>Igredientes</th>
                          <th>Carrinho</th>
                          <th>Foto Ilustrativa</th>                           
                        </tr> 
                      </thead>
                      <tbody>
                      {% for i in cardapio %} <!--For percorre toda tabela-->
                        <tr>
                          <td>{{i.nome}}</td>
                          <td>{{i.valor}}</td>
                          <td>{{i.descricao}}</td>
                          <td>
                            <a href="/add/{{i.id_produto}}">Adicionar</a>
                          </td>
                          <td>
                            <img src="/static/img/ham.jpg" alt="Imagem do Produto" id="container-da-imagem">
                          </td>
                        </tr> 
                      {% endfor %}    
                      </tbody>
                    </table>
                </div>
            </div>
            <!--################################################-->

{% endblock content %}
