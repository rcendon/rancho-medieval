{% extends "layoutsclientelog.html" %}   

{% block content %}  

  <!--DIV texto-->
  <!--5 cinco Colunas para englobar o texto-->
  <!--d-flex justify-content-center align-items-center... = Comandos do bootstrap-->
  <div class="form-group col-md-5 d-flex justify-content-between align-items-baseline flex-column">                
      <h2>Olá {{ cliente.nome }}</h2>
  </div>

    <section name="dados cadastrados">
        <h2>Dados cadastrados</h2>
        <div>
            <table>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>CPF</th>
                    <th>RG</th>
                </tr>
                <tr>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.rg }}</td>
                </tr>
            </table>
        </div>
    </section>

    <section name="opções">
    <h2>Selecione uma das opções abaixo</h2>
    <div>
        <a href="historico_de_pedidos"><button>Histórico de pedidos</button></a>
        <a href="dados"><button>Alterar dados cadastrais</button></a>
    </div>
    </section>

{% endblock content %}
